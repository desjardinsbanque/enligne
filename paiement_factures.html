<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Paiement de Factures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script>
    function handlePayment() {
      const montant = document.getElementById("montant").value;
      const factureId = document.getElementById("factureId").value;
      if (montant && factureId) {
        alert(`Paiement de ${montant} € pour la facture ${factureId} effectué avec succès.`);
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>
</head>
<body class="bg-blue-100">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-10">
    <header class="bg-blue-900 text-white p-4 flex flex-wrap justify-between items-center">
      <div class="flex items-center">
        <img alt="Banque Laurentienne logo" class="mr-4" height="50" src="logob2b.png" width="50"/>
        <h1 class="text-xl font-bold">BANQUE LAURENTIENNE</h1>
      </div>
    </header>

    <main class="bg-white p-4 mt-4 mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/2">
      <h2 class="text-xl font-bold">Paiement de Factures</h2>
      <form class="mt-4">
        <div class="mb-4">
          <label for="factureId" class="block font-bold">ID de Facture</label>
          <input type="text" id="factureId" class="w-full border border-gray-300 p-2" placeholder="Entrez l'ID de la facture"/>
        </div>
        <div class="mb-4">
          <label for="montant" class="block font-bold">Montant à Payer</label>
          <input type="number" id="montant" class="w-full border border-gray-300 p-2" placeholder="Montant en €"/>
        </div>
        <div class="mb-4">
          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded w-full sm:w-auto" onclick="handlePayment()">Payer</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
