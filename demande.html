<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Faire une Demande</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script>
    function handleRequest() {
      const titre = document.getElementById("titre").value;
      const description = document.getElementById("description").value;
      if (titre && description) {
        alert(`Demande pour "${titre}" envoyée avec succès.`);
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>
</head>
<body class="bg-blue-100">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-10">
    <header class="bg-blue-900 text-white p-4 flex flex-wrap justify-between items-center">
      <div class="flex items-center">
        <img alt="Banque Laurentienne logo" class="mr-4" height="50" src="logob2b.png" width="50"/>
        <h1 class="text-xl font-bold">BANQUE LAURENTIENNE</h1>
      </div>
    </header>

    <main class="bg-white p-4 mt-4 mx-auto w-full sm:w-3/4 md:w-2/3 lg:w-1/2">
      <h2 class="text-xl font-bold">Faire une Demande</h2>
      <form class="mt-4">
        <div class="mb-4">
          <label for="titre" class="block font-bold">Titre de la Demande</label>
          <input type="text" id="titre" class="w-full border border-gray-300 p-2" placeholder="Titre de la demande"/>
        </div>
        <div class="mb-4">
          <label for="description" class="block font-bold">Description</label>
          <textarea id="description" class="w-full border border-gray-300 p-2" placeholder="Décrivez votre demande" rows="4"></textarea>
        </div>
        <div class="mb-4">
          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded w-full sm:w-auto" onclick="handleRequest()">Envoyer Demande</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
