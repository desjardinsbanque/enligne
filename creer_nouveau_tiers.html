<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Nouveau Tiers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto mt-10">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Créer un Nouveau Tiers</h1>
            <div>
                <img src="images/logobnp.jpg" alt="Logo BNP" class="h-16">
            </div>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Formulaire de Création de Tiers</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700">Nom :</label>
                        <input type="text" class="border rounded w-full py-2 px-3" placeholder="Entrez le nom">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Adresse :</label>
                        <input type="text" class="border rounded w-full py-2 px-3" placeholder="Entrez l'adresse">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Email :</label>
                        <input type="email" class="border rounded w-full py-2 px-3" placeholder="Entrez l'email">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Créer Tiers</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
